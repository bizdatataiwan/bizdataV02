<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商用大數據分析（第二版）</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fafb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2d89ef;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #2d89ef;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1d5cba;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            text-decoration: none;
            color: #2d89ef;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        ul li a:hover {
            color: #1d5cba;
        }
        #download-section {
            display: none;
        }
    </style>
    <script>
        const salt = ""; 
        const correctHashedPassword = "5b1073ac727561f3365efeb96f3666ad2d0dd535c5f3af21aefb6d65eee389e9";

        if (!window.crypto || !crypto.subtle) {
            alert("您的瀏覽器不支持最新的加密功能，請使用現代瀏覽器（如 Chrome 或 Firefox）。");
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password + salt); 
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
        }

        async function verifyPassword() {
            const passwordInput = document.getElementById("password").value.trim(); 
            const hashedPassword = await hashPassword(passwordInput);

            console.log("用戶輸入的hashed:", hashedPassword); 
            console.log("正確的hashed:", correctHashedPassword);

            if (hashedPassword === correctHashedPassword) {
                document.getElementById("password-form").style.display = "none";
                const downloadSection = document.getElementById("download-section");
                downloadSection.style.display = "block";

                const files = [
                    { name: "下載第一章範例", url: "files/sample.txt" },
                    { name: "下載第二章範例", url: "files/sample2.txt" }
                ];

                const fileList = document.createElement("ul");
                files.forEach(file => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="${file.url}" download>${file.name}</a>`;
                    fileList.appendChild(listItem);
                });
                downloadSection.appendChild(fileList);
            } else {
                const errorMessage = document.getElementById("error-message");
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 3000);
            }
        }

        // 監聽 Enter 鍵
        document.getElementById("password").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                verifyPassword();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>商用大數據分析（第二版）練習文件下載</h1>
        <div id="password-form">
            <p>請輸入密碼進行下載：</p>
            <input type="password" id="password" placeholder="輸入密碼">
            <button onclick="verifyPassword()">提交</button>
            <p id="error-message" class="error" style="display: none;">密碼錯誤，請再試一次！</p>
        </div>
        <div id="download-section" style="display: none;"></div>
    </div>
</body>
</html>
