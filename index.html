<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件下載頁面</title>
    <style>
        /* 原樣式省略 */
    </style>
    <script>
        const salt = ""; // 無鹽值
        const correctHashedPassword = "3c521e6454840f0aa85738b05d9deab2e8249641ab6dcb46955e8e31bfba13fb"; 

        // 確保瀏覽器支持 Web Crypto API
        if (!window.crypto || !crypto.subtle) {
            alert("您的瀏覽器不支持最新的加密功能，請使用現代瀏覽器（如 Chrome 或 Firefox）。");
        }

        // 計算 SHA-256 哈希值
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password + salt); 
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, "0")).join(""); 
        }

        // 驗證密碼
        async function verifyPassword() {
            const passwordInput = document.getElementById("password").value.trim(); 
            const hashedPassword = await hashPassword(passwordInput);

            console.log("用戶輸入的hashed:", hashedPassword); 
            console.log("正確的hashed:", correctHashedPassword);

            if (hashedPassword === correctHashedPassword) {
                document.getElementById("password-form").style.display = "none";
                const downloadSection = document.getElementById("download-section");
                downloadSection.style.display = "block";

                const files = [
                    { name: "下載第一章範例", url: "files/sample.txt" },
                    { name: "下載第二章範例", url: "files/sample2.txt" }
                ];

                const fileList = document.createElement("ul");
                files.forEach(file => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="${file.url}" download>${file.name}</a>`;
                    fileList.appendChild(listItem);
                });
                downloadSection.appendChild(fileList);
            } else {
                const errorMessage = document.getElementById("error-message");
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 3000);
            }
        }

        // 監聽 Enter 鍵
        document.getElementById("password").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                verifyPassword();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>受保護的文件下載</h1>
        <div id="password-form">
            <p>請輸入密碼以查看下載選項：</p>
            <input type="password" id="password" placeholder="輸入密碼">
            <button onclick="verifyPassword()">提交</button>
            <p id="error-message" class="error" style="display: none;">密碼錯誤，請再試一次！</p>
        </div>
        <div id="download-section" style="display: none;"></div>
    </div>
</body>
</html>
